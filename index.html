<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>DHP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgba(26, 35, 126, 0.7);
            --secondary: rgba(48, 63, 159, 0.8);
            --text: #ffffff;
            --correct: rgba(76, 175, 80, 0.9);
            --wrong: rgba(244, 67, 54, 0.9);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Add this to center the quiz container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                width: 90%;
                padding: 10px;
                font-size: 14px;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .quiz-container {
            background: var(--primary);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s;
        }

        .period-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .period-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background: var(--secondary);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .period-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: rgba(48, 63, 159, 0.9);
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: var(--glass);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        .option {
            padding: 15px;
            background: var(--secondary);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        .option:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .correct {
            background: var(--correct);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .wrong {
            background: var(--wrong);
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .emoji-reaction {
            position: fixed;
            font-size: 100px;
            pointer-events: none;
            animation: float 1s forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes celebration {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-container {
            text-align: center;
            animation: celebration 1s ease-out;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            animation: firework 1s forwards;
            font-size: 2rem;
        }

        @keyframes firework {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        const correctSound = new Audio('https://www.myinstants.com/media/sounds/correct.mp3');
        const wrongSound = new Audio('https://www.myinstants.com/media/sounds/answer-wrong.mp3');
        const victorySound = new Audio('https://www.myinstants.com/media/sounds/victoryff.swf.mp3');

        function showEmoji(isCorrect, x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'emoji-reaction';
            emoji.textContent = isCorrect ? '🎉' : '😢';
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 1000);
        }

        let currentPeriod = 'all';
        let answeredQuestions = new Set();

        function filterPeriod(period) {
            currentPeriod = period;
            // Reset answered questions when changing periods
            answeredQuestions.clear();
            currentQuestions = period === 'all'
                ? [...questions]
                : questions.filter(q => q.period === period);
            shuffleQuestions();
            currentQuestionIndex = 0;
            displayCurrentQuestion();
        }

        function getNextUnansweredQuestion() {
            for (let i = 0; i < currentQuestions.length; i++) {
                if (!answeredQuestions.has(i)) {
                    return i;
                }
            }
            return -1; // All questions answered
        }

        function checkAnswer(element, correctIndex, event) {
            const isCorrect = element.dataset.index == correctIndex;
            element.classList.add(isCorrect ? 'correct' : 'wrong');

            if (isCorrect) {
                correctSound.play();
                showEmoji(true, event.clientX, event.clientY);
                // Add current question to answered set
                answeredQuestions.add(currentQuestionIndex);

                setTimeout(() => {
                    const nextIndex = getNextUnansweredQuestion();
                    if (nextIndex >= 0) {
                        currentQuestionIndex = nextIndex;
                        displayCurrentQuestion();
                    } else {
                        // All questions answered - show celebration
                        document.getElementById('quiz-container').innerHTML = `
                            <div class="celebration-container">
                                <h2 style="font-size: 2em">¡FELICITACIONES! 🏆</h2>
                                <p style="font-size: 1.2em">Has completado todas las preguntas ${currentPeriod === 'all' ? 'del quiz' : `del Período ${currentPeriod}`}!</p>
                                <div id="fireworks"></div>
                                <button class="period-btn" onclick="filterPeriod(currentPeriod)">Reiniciar</button>
                            </div>
                        `;
                        victorySound.play();
                        createFireworks();
                    }
                }, 1000);
            } else {
                wrongSound.play();
                showEmoji(false, event.clientX, event.clientY);
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 1000);
            }
        }

        function shuffleQuestions() {
            for (let i = currentQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
            }
        }

        function displayCurrentQuestion() {
            const q = currentQuestions[currentQuestionIndex];
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <div class="question">
                    <p>Pregunta ${currentQuestionIndex + 1} de ${currentQuestions.length}</p>
                    <h3>${q.question}</h3>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <button class="option" 
                                    data-index="${i}"
                                    onclick="checkAnswer(this, ${q.correct}, event)">
                                ${['a', 'b', 'c', 'd'][i]}) ${opt}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Add this new function
        function createFireworks() {
            const emojis = ['🎉', '✨', '🌟', '💫', '🎆'];
            const fireworksContainer = document.getElementById('fireworks');

            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    firework.style.left = Math.random() * 80 + 10 + '%';
                    firework.style.top = Math.random() * 50 + 25 + '%';
                    fireworksContainer.appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 100);
            }
        }

        // Initialize with all questions
        filterPeriod('all');
    </script>
